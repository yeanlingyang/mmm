<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>优惠卷商品</title>
  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./js/rem.js"></script>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header1">
      <div class="content1">
        <h1>优惠卷商品</h1>
      </div>
      <div class="down">
        <a href="#">
          <img src="./img/header_app.png" alt="">
        </a>
      </div>
    </div>
    <!-- 说明 -->
    <div class="state">
      --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <!-- 内容详情 -->
    <div class="title">
      <ul>
       <!-- 挖个坑 -->
      </ul>
    </div>
  <!-- 底部 -->
    <!-- @@include ./template/footer.html -->

      <!-- 蒙层，用来展示轮播图 -->
    <div class="loading">
      <div class="lunbo">
        <div class="box">
          <ul>
            <!-- 最后一张假图 -->
            <li><img src="./img/ic_cu.png" alt=""></li>
            <li><img src="./img/ic_kb.png" alt=""></li>
            <li><img src="./img/ic_pp.png" alt=""></li>
            <li><img src="./img/ic_temai.png" alt=""></li>
            <li><img src="./img/ic_kb.png" alt=""></li>
            <!-- 第一张假图 -->
          </ul>
        </div>
        <!-- 左右按钮 -->
        <div class="arrows">
          <div class="left">&lt;</div>
          <div class="right">&gt;</div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/html" id="proTp1">
    {{each result v i}}
  <li>
          <a href="#">
            <img src="{{v.couponProductImg.src}}" alt="">
            <h3>{{v.couponProductName}}</h3>
            <span>{{v.couponProductTime}}</span>
          </a>
        </li>
     {{/each}}
  </script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/couponproduct.js"></script>
</body>

</html>
