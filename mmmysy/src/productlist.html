<script type="text/html" id="productTpl">
  {{each list v i }}
<li class="clearfix">
          <a href="./bijia.html?productid={{v.productId}}">
            <div class="left">
              <img src="{{ v.productImg.src }}" alt="">
            </div>
            <div class="right">
              <p class="main">{{v.productName}} </p>
              <span class="money">{{v.productPrice}}</span>
              <p class="time">
                <span>{{v.productQuote}}</span>
                <span>{{v.productCom}}</span>
              </p>
            </div>
          </a>
        </li>
   {{/each}}

</script>
