<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>首页</title>
  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./js/rem.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
</head>

<body>
  <!-- 大容器 -->
  <div class="container">

    <!-- 头部 -->
    <!-- @@include ./template/header.html -->
    <!-- 搜索 -->
    <!-- @@include ./template/search1.html -->
   
    <!-- 导航 -->
    <div class="nav">
      <ul class="clearfix">
    <!-- 挖个坑 -->

      </ul>
    </div>
    <!-- 推荐 -->
    <div class="recommend">
      <span>超值折扣推荐</span>
      <img src="./img/more.png" alt="">
    </div>
    <div class="content">
      <ul>
       <!-- 挖个坑 -->
      </ul>
    </div>
    <!-- 更多信息优惠 -->
    <div class="info">
      <a href="#">
          <input type="text" value="更多优惠信息 >>">
      </a>
    </div>
    <!-- 品牌排行 -->
    <div class="rank">
        <span>品牌排行</span>
        <img src="./img/more.png" alt="">
    </div>
    <!-- 底部 -->
   <!-- @@include ./template/footer.html -->
  </div>
  <!-- 首页 -->
  <script type="text/html" id="indexTp1">
    {{each result v i}}
        <li class="{{i>=8 ? 'active':''}}">
          <a href="{{v.titlehref}}.html"><img src="./img/{{v.img}}" alt="">
            <p>{{v.name}}</p>
          </a>
        </li>
        {{/each}}
  </script>

<!-- 折扣列表 -->
<script type="text/html" id="countTp1">
  {{each result v i}}
  <li class="clearfix">
      <a href="#">
        <div class="left">
          <img src="{{v.productImgLg.src }}" alt="{{ v.productName }}">
        </div>
        <div class="right">
          <p class="main">{{v.productName}}<span>{{v.productPinkage}}</span></p>
          <p class="time fl">{{v.productFrom}} | {{v.productTime}}</p>
          <p class="time fr">{{ v.productComCount }}</p>
        </div>
      </a>
    </li>
      {{/each}}
</script>
<script src="./js/index.js"></script>
</body>

</html>
