<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bijia.css">
  <title>比价</title>
  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./js/rem.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <!-- @@include ./template/header.html -->
    <!-- 搜索 -->
    <!-- @@include ./template/search1.html -->
    <!-- 分类 -->
    <div class="classify">
      <a href="#">首页></a>
      <a href="#">全部分类 >></a>
      <input type="button" value="筛选">
    </div>
    <!-- 内容部分 -->
    <div class="all">
      <!-- 挖个坑 -->
    </div>
  <!--  note-->
  <div class="note">
    <p> * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
  </div>
  <!-- 评价 -->
  <div class="evaluate">
    <div class="title">网友评价</div>
    <ul>
      <!-- 挖个坑 -->
    </ul>
  </div>
  <!-- 查看更多评价 -->
  <div class="more">
          <a href="#">
              <input type="text" value="查看更多评价 ">
          </a>
        </div>
    <!-- 底部 -->
    <!-- @@include ./template/footer.html -->
  </div>
  <!-- 商品列表 -->
  <script type="text/html" id="bijiaTp1">
    <div class="content">
    <p>{{productName}}</p>
      <img src="{{productImg.src}}" class="tv">
      <div class="content1">
        <img src="http://www.zuyushop.com/wap/images/sc.jpg" alt="" class="cang">
      </div>
        </div>
        <!--比价购买  -->
        <div class="buy">
          <div class="shop1">
        <ul class="clearfix">
          <li style="background-color:#ff9f21">
            <a href="#">比价购买</a>
          </li>
          <li>
            <a href="#">产品参数</a>
          </li>
          <li>
            <a href="#">评价(1234)</a>
          </li>
        </ul>
      </div>
        <div class="shop2 ">
        <div class="left clearfix"> 
           <img src="./img/slogo.png" alt="">
          <a href="#">京东商城</a></div>
          <div class="right clearfix">
            <span>{{bjShop}}</span>
            <input type="button" value="去购买">
          </div>
        </div>
      </div>
  </script>
  <!-- <script type="text/html" id="shop-tmp">
    {{each result v i }}
    <%== v.bjShop %>
    {{/each}}
  </script> -->
  <!-- 评论 -->
  <script type="text/html" id="bijiaTp2">
    {{each result v i }}
    <li>
        <div class="time clearfix">
          <span class="fl">{{v.comName}}</span>
          <span class="fr">{{v.comTime}}</span>
        </div>
        <div class="clearfix">
          <p class="fr">{{v.comFrom}}</p></div>
        <div class="content clearfix">
              {{v.comContent}}
        </div>
      </li>
      {{/each}} 
  </script>
  <script src="./js/bijia.js"></script>

</body>

</html>
