<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>省钱控</title>
  <script src="./lib/jquery-3.3.1.min.js"></script>
  <script src="./js/rem.js"></script>
</head>
<body>
 <div class="container">
    <!-- 头部 -->
  <div class="header1">
      <div class="content1">
        <h1>省钱控 - 最新优惠</h1>
      </div>
      <div class="down">
        <a href="#">
          <img src="./img/header_app.png" alt="">
        </a>
      </div>
    </div>
     <!-- 中间内容 -->
     <div class="content">
        <ul>
          <!-- 挖个坑 -->
        </ul>
      </div>
      <!-- 分页 -->
      <div class="page">
        <input type="button" value="上一页" class="one">
        <select name="" id="panagitor">
        </select>
        <input type="button" value="下一页" class="two">
      </div>
     <!-- 底部 -->
    <!-- @@include ./template/footer.html -->
 </div>
 <script type="text/html" id="moneyTp1">
  {{each result v i}}
  <li class="clearfix">
      <a href="moneyproduct.html?productid={{v.productid}}">
        <div class="left">
          <img src="{{v.productImgLg.src}}" alt="{{v.productImgSm.alt}}">
        </div>
        <div class="right">
          <p class="main">{{v.productName}}</p>
          <span class="money">￥{{v.productPinkage}}</span>
          <p class="time">
            <span>{{v.productFrom}} |</span>
            <span>{{v.productTime}}</span>
            <span class='fr'>{{v.productComCount}}</span>
          </p>
        </div>
      </a>
    </li>
    {{/each}}
 </script>
 <script src="./lib/artTemplate/template-web.js"></script>
 <script src="./js/moneyctrl.js"></script>
</body>
</html>
