<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><link rel=stylesheet href=./lib/fa/css/font-awesome.min.css><link rel=stylesheet href=./css/style.css><link rel=stylesheet href=./css/productlist.css><title>商品列表</title><script src=./lib/jquery-3.3.1.min.js></script><script src=./js/rem.js></script><script src=./lib/artTemplate/template-web.js></script></head><body><div class=container><div class=header><div class=logo><a href=javascript:; title=慢慢买><img src=./img/header_logo.png></a></div><div class=down><a href=#><img src=./img/header_app.png></a></div></div><div class="search clearfix"><input type=text class=left placeholder=请输入你想比价的商品> <input class=right type=button value=搜索></div><div class=classify></div><div class=content><ul></ul></div><div class=page><input type=button value=上一页 class=one><select id=panagitor></select><input type=button value=下一页 class=two></div><div class=foot><ul class=clearfix><li><a href=#>登录</a></li><li><a href=#>注册</a></li><li><a href=#><i class="fa fa-arrow-circle-up"></i> 返回顶部</a></li></ul><p class=one><a href=# style=color:red>手机APP下载</a> <a href=# style=color:black>慢慢买手机版</a> -- 掌上比价平台</p><p class=two>m.manmanbuy.com</p></div></div><script type=text/html id=listTp1><a href="#">首页></a> <a href="#">全部分类 >></a> <a href="#"> {{category}}</a> <input type="button" value="筛选"></script><script type=text/html id=productTpl>{{each list v i }} <li class="clearfix"> <a href="./bijia.html?productid={{v.productId}}"> <div class="left"> <img src="{{ v.productImg.src }}" alt=""> </div> <div class="right"> <p class="main">{{v.productName}} </p> <span class="money">{{v.productPrice}}</span> <p class="time"> <span>{{v.productQuote}}</span> <span>{{v.productCom}}</span> </p> </div> </a> </li> {{/each}}</script><script src=./js/productlist.js></script></body></html>
